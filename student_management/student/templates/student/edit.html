{% block title %}
<h2>Edit {{student.name}}'s information</h2>
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }} <!-- Render the form fields automatically -->
    <button type="submit">Submit Change</button>
</form>
<a href="{% url 'student_detail' student.pk %}">Cancel</a> <!-- Link to cancel and go back to student details -->
{% endblock content %}
