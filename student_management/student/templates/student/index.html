{% block page_title %}
<h2>Students</h2>
{% endblock %}

{% block content %}
{% block students %}
<table>
    <thead>
        <tr>
            <th>Student's Name</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td><a href="{% url 'student_detail' student.pk %}">{{ student.name }}</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No students available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
<p><a href="{% url 'student_add' %}">Add a new student</a></p>
{% endblock %}
