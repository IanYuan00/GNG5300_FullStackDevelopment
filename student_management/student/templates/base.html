<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <header class="text-center" style="padding-bottom: 20px;">
            <h1>Student Management System</h1>
            <hr>
            <!-- Conditional login/logout content -->
            {% if user.is_authenticated %}
            <p class="alert alert-success">You are logged in as {{ user.username }}.</p>
            <div class="d-grid gap-2 d-md-block text-end">
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
            {% else %}
            <div class="d-grid gap-2 d-md-block text-end">
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
            </div>
            {% endif %}

        </header>

        <main>
            {% block content %}
            <!-- Content will be injected here by child templates -->
            {% endblock %}
        </main>

        <footer class="text-center mt-5">
            <hr>
            <p>&copy; 2024 Student Management System</p>
        </footer>
    </div>

    <!-- Bootstrap JS (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
